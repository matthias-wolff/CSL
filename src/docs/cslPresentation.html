<html>
  <head>
    <title>CSL Presentation</title>
    <style type="text/css">
      body {
        background-color: black;
        margin: 0px;
      }
    </style>
  </head>
  <script type="text/javascript">
    /**
     * The current slide.
     */
    var nSlide = 1;
    
    /**
     * The number of slides.
     */
    var nNumSlides = 6;
  
    /**
     * Navigates to the next slide.
     */
    function nextPage()
    {
      if (nSlide==nNumSlides) return;
      nSlide++;
      imgSlide.src = "cslPresentation/Folie"+nSlide+".PNG"
    }

    /**
     * Navigates to the previous slide.
     */
    function previousPage()
    {
        if (nSlide==1) return;
        nSlide--;
        imgSlide.src = "cslPresentation/Folie"+nSlide+".PNG"
    }
  </script>
  <body>
    <table width="100%" height="100%" style="margin:0px;"
      ><tr
        ><td border="0" padding="0" spacing="0" style="text-align:center; vertical-align:middle; margin:0px";
          ><img id="imgSlide" src="cslPresentation/Folie1.PNG" border="0" width="100%" height="100%"
        ></td
      ></tr
    ></table>
  </body>
</html>
